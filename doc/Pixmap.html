  <p><a name="detail" class="subject">详细说明</a></p>
		<p>Pixmap控件用于二进制图片。</p>
		<p>由于QML脚本问题，二进制对象传递后不能及时的析构，不是不析构，总之很恶心，所以通过base64编码实现二进制图片。</p>
  <p>由于极少用到，在此不做深入说明。</p>
	  <p><a name="usage" class="subject">用法</a></p>
  <p>无</p>
<p><a name="property_document" class="subject">属性文档</a></p>
  <p class="property"><a class="property" name="source">source</a> : string
  <p>这个属性设置图片源。</p>
  <p>值为进过Base64编码的图片的二进制数据。</p>
